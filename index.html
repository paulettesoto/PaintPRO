<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Paint PRO</title>
    <style>
        .tool-bar {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }
        
        .file-tools {
            grid-column: 1 / 2;
            position: absolute;
            display: flex;
        }
        
        .canvas-tools {
            grid-column: 2 / 3;
            background-color: rgb(199, 198, 198);
            margin: 0;
            padding-top: 1%;
            width: 100%;
            min-height: 15vh;
            display: flex;
            text-align: center;
            justify-content: center;
        }
        
        .tool {
            margin: auto 1% 10px 0.5%;
        }
        
        .icon {
            margin: 1%;
            width: 25px;
            height: 25px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        .layers.grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        
        .image.grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</head>


<body>
    <div class="toolbar">
        <div class="file-tools">
            <div class="open tool">
                <label for="archivoInput">
                    <img src="./icons/carpeta-abierta.png" class="icon abrirJSON">
                </label>
                <input type="file" id="archivoInput" accept=".json" style="display: none;">
            </div>
            <div class="new tool">
                <img src="./icons/nuevo-documento.png" class="icon new" data-value="nuevo">
            </div>
            <div class="save tool">
                <img src="./icons/disquete.png" class="icon guardarPNG" data-value="png">
            </div>
            <div class="undo tool">
                <img src="./icons/deshacer.png" id="undo" class="icon undo" data-value="undo">
            </div>
            <div class="redo tool">
                <img src="./icons/rehacer.png" id="redo" class="icon redo" data-value="redo">
            </div>

        </div>
        <div class="canvas-tools">
            <div class="selection tool">
                <img src="./icons/cursor.png" class="icon selection" data-value="seleccion">

                <br> Selección
            </div>
            <div class="image tool">
                <div class="image grid-container">
                    <img src="./icons/escala.png" class="icon escala" data-value="escala">
                    <img src="./icons/girar.png" class="icon girar" data-value="girar">
                    <img src="./icons/izquierda.png" class="icon izquiera" data-value="girarIz">
                    <img src="./icons/derecha.png" class="icon derecha" data-value="girarDe">
                </div>
                <br> Imagen
            </div>
            <div class="tools tool">
                <img src="./icons/lapiz (1).png" class="icon lapiz" data-value="lapiz">
                <img src="./icons/borrador.png" class="icon borrar" data-value="borrar">
                <br> Herramientas
            </div>
            <!-- <div class="pen tool">
                <br> Pinceles
            </div>-->
            <div class="shapes tool">
                <div class="grid-container">
                    <img src="./icons/barra-oblicua.png" class="icon line" data-value="linea">
                    <img src="./icons/cuadrado.png" class="icon square" data-value="cuadrado">
                    <img src="./icons/rectangulo-panoramico.png" class="icon rect" data-value="rectangulo">
                    <img src="./icons/circulo.png" class="icon circle" data-value="circulo">
                    <img src="./icons/variante-de-forma-de-contorno-de-elipse.png" class="icon ellipse" data-value="elipse">
                    <img src="./icons/hexagono.png" class="icon polygon" data-value="poligono">
                    <img src="./icons/rombo.png" class="icon rombo" data-value="rombo">
                    <img src="./icons/trapecio.png" class="icon trapecio" data-value="trapecio">

                </div>
                <br> Formas
            </div>
            <div class="size tool">
                <input type="number" id="sides" name="sides" value="3" min="0" max="100" step="1">
                <select id="stroke" value="1">
                    <option value="1">1px</option>
                    <option value="2">2px</option>
                    <option value="4">4px</option>
                    <option value="6">6px</option>
                    <option value="8">8px</option>
                    <option value="10">10px</option>
                  </select>
                <br> Tamaño
            </div>
            <div class="colors tool">
                <input type="color" value="#000000" id="colorPicker" name="colorPicker">
                <br> Colores
            </div>
            <div class="layers tool">
                <div class="layers grid-container">
                    <img src="./icons/moverAtras.png" class="icon moverAtras" data-value="moverAtras">
                    <img src="./icons/moverAdelante.png" class="icon moverAdelante" data-value="moverAdelante">
                    <img src="./icons/moverFondo.png" class="icon moverAlFondo" data-value="moverAlFondo">
                    <img src="./icons/moverEnfrente.png" class="icon moverEnfrente" data-value="moverEnfrente">

                </div>

                <br> Capas
            </div>
        </div>

    </div>

    <canvas id="canvas" width="1500" height="563" style="border:1px solid black;"></canvas>
    <script type="module" src="objeto.js"></script>
    <script>
        function callLine() {
            var script = document.createElement('script');
            script.src = 'trapecio2.js';
            document.head.appendChild(script);
        }
    </script>




</body>

</html>
